<!doctype html>
<html>
  <head>
    <title>Spotify Playlist Analytics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
        min-height: 100vh;
        color: #e4e6eb;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      
      .dashboard-wrapper {
        width: 100%;
        max-width: 1400px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      h1 {
        color: #ffffff;
        font-size: clamp(1.75rem, 5vw, 2.5rem);
        font-weight: 700;
        margin-bottom: 2.5rem;
        text-align: center;
        background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 40px rgba(29, 185, 84, 0.3);
        line-height: 1.2;
        padding: 0 10px;
      }
      
      .viz-container {
        width: 100%;
        background: linear-gradient(135deg, rgba(30, 35, 55, 0.95) 0%, rgba(20, 25, 40, 0.95) 100%);
        padding: clamp(20px, 3vw, 30px);
        margin-bottom: 24px;
        border-radius: 16px;
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .viz-container:hover {
        transform: translateY(-3px);
        box-shadow: 
          0 20px 50px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.08),
          0 0 40px rgba(29, 185, 84, 0.15);
      }
      
      /* Special styling for the duration container at top */
      .viz-container.duration-primary {
        background: linear-gradient(135deg, rgba(29, 185, 84, 0.1) 0%, rgba(20, 25, 40, 0.95) 100%);
        border-color: rgba(29, 185, 84, 0.2);
      }
      
      /* Visualization containers - center content */
      #timeline-vis, #pie-vis, #progress-vis {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60px;
      }
      
      /* Stats section with improved layout */
      .stats {
        width: 100%;
        max-width: 800px;
        font-size: clamp(14px, 2vw, 16px);
        color: #b8bcc8;
        margin: 24px auto 0 auto;
        line-height: 1.6;
      }
      
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
        margin-top: 20px;
      }
      
      .stats-row {
        background: rgba(255, 255, 255, 0.02);
        padding: 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
      }
      
      .stats-row:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(29, 185, 84, 0.3);
      }
      
      .stats-label {
        color: #8b92a4;
        font-size: 0.875em;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .stats-value {
        color: #ffffff;
        font-weight: 600;
        font-size: 1.1em;
      }
      
      .stats-row.highlight .stats-value {
        color: #1db954;
      }
      
      /* User stats with better mobile layout */
      .user-stats {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 8px;
      }
      
      .user-stat-item {
        background: rgba(255, 255, 255, 0.03);
        padding: 6px 12px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        white-space: nowrap;
      }
      
      /* Quick duration summary for top section */
      .duration-summary {
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      
      .duration-item {
        text-align: center;
      }
      
      .duration-label {
        font-size: 0.875em;
        color: #8b92a4;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }
      
      .duration-value {
        font-size: 1.5em;
        font-weight: 700;
        color: #ffffff;
      }
      
      .duration-value.highlight {
        color: #1db954;
      }
      
      /* Vega embed improvements */
      .vega-embed {
        padding: 0 !important;
        width: 100% !important;
        display: flex;
        justify-content: center;
      }
      
      .vega-embed canvas {
        max-width: 100% !important;
        height: auto !important;
      }
      
      .vega-embed .vega-actions {
        position: absolute !important;
        top: 10px !important;
        right: 10px !important;
        z-index: 10;
      }
      
      .vega-embed .vega-actions a {
        color: #1db954 !important;
        background-color: rgba(29, 185, 84, 0.1) !important;
        border: 1px solid rgba(29, 185, 84, 0.3) !important;
        padding: 6px 10px;
        border-radius: 6px;
        margin-right: 4px;
        transition: all 0.2s ease;
        font-size: 12px;
      }
      
      .vega-embed .vega-actions a:hover {
        background-color: rgba(29, 185, 84, 0.2) !important;
        border-color: #1db954 !important;
        transform: translateY(-1px);
      }
      
      /* Loading animation improvements */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      
      .loading {
        position: relative;
        overflow: hidden;
      }
      
      .loading::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(29, 185, 84, 0.1),
          transparent
        );
        animation: shimmer 2s infinite;
      }
      
      .loading-text {
        text-align: center;
        color: #8b92a4;
        padding: 40px;
        font-size: 14px;
      }
      
      /* Responsive improvements */
      @media (max-width: 768px) {
        body {
          padding: 16px;
        }
        
        h1 {
          margin-bottom: 1.5rem;
        }
        
        .viz-container {
          margin-bottom: 16px;
          border-radius: 12px;
        }
        
        .stats-grid {
          grid-template-columns: 1fr;
          gap: 12px;
        }
        
        .stats-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }
        
        .user-stat-item {
          font-size: 0.9em;
          padding: 4px 10px;
        }
        
        .duration-summary {
          gap: 20px;
        }
        
        .duration-value {
          font-size: 1.25em;
        }
        
        /* Center Vega controls on mobile */
        .vega-embed .vega-actions {
          left: 50% !important;
          right: auto !important;
          transform: translateX(-50%);
          display: flex;
          gap: 4px;
        }
      }
      
      @media (max-width: 480px) {
        body {
          padding: 12px;
        }
        
        .viz-container {
          padding: 16px;
        }
        
        .stats-row {
          padding: 12px;
        }
        
        .stats-label {
          font-size: 0.75em;
        }
        
        .stats-value {
          font-size: 1em;
        }
        
        .duration-summary {
          gap: 15px;
        }
        
        .duration-value {
          font-size: 1.1em;
        }
      }
      
      /* Dark mode scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(29, 185, 84, 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(29, 185, 84, 0.5);
      }
      
      /* Emoji icons with better spacing */
      .emoji-icon {
        font-size: 1.2em;
        margin-right: 4px;
      }
    </style>
  </head>

      function getResponsiveWidth() {
        const viewportWidth = window.innerWidth;
        const padding = viewportWidth < 768 ? 32 : 80;
        const containerWidth = Math.min(viewportWidth - padding, 1400);
        
        // Return different widths for different screen sizes
        if (viewportWidth < 480) {
          return Math.max(containerWidth, 280);
        } else if (viewportWidth < 768) {
          return Math.max(containerWidth, 320);
        } else {
          return Math.min(containerWidth, 1200);
        }
      }
