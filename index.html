<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Dashboard Fixed</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #fff;
    }
    .viz-container {
      margin: 20px 0;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: opacity 0.5s;
      opacity: 1;
      min-height: 300px;
    }
    .viz-container.loading {
      opacity: 0;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .stat-box {
      flex: 1 1 150px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-number {
      font-size: 1.5em;
      font-weight: bold;
      color: #1db954;
    }
  </style>
</head>
<body>
  <h1>Spotify Dashboard</h1>

  <!-- Stats and Progress (Top) -->
  <div class="viz-container loading" id="progress-container">
    <div id="progress-vis"></div>
    <div id="stats" class="stats"></div>
  </div>

  <!-- Pie Chart -->
  <div class="viz-container loading" id="pie-container">
    <div id="pie-vis"></div>
  </div>

  <!-- Timeline Chart -->
  <div class="viz-container loading" id="timeline-container">
    <div id="timeline-vis"></div>
  </div>

  <script>
    const data = [
      { user: "Alice", songs: 30, runtime: 5400 },
      { user: "Bob", songs: 20, runtime: 3600 },
      { user: "Charlie", songs: 25, runtime: 4200 }
    ];

    const totalSongs = data.reduce((sum, d) => sum + d.songs, 0);
    const totalRuntime = data.reduce((sum, d) => sum + d.runtime, 0);
    const goalRuntime = 10800;
    const percentage = (totalRuntime / goalRuntime) * 100;

    // Stats block
    const statsDiv = document.getElementById("stats");
    data.forEach(d => {
      const box = document.createElement("div");
      box.className = "stat-box";
      box.innerHTML = `<div>${d.user}</div><div class="stat-number">${d.songs}</div><div>songs</div>`;
      statsDiv.appendChild(box);
    });

    // Progress bar
    const progressSpec = {
      $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
      data: { values: [{ percentage }] },
      layer: [
        {
          mark: { type: 'bar', cornerRadius: 5 },
          encoding: {
            x: { field: 'percentage', type: 'quantitative', scale: { domain: [0, 100] } },
            color: { value: '#1db954' }
          }
        },
        {
          mark: { type: 'text', align: 'center', baseline: 'middle', dx: 200 },
          encoding: {
            text: {
              field: 'percentage',
              type: 'quantitative',
              format: '.1f'
            }
          }
        }
      ]
    };

    // Pie chart
    const pieSpec = {
      $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
      data: { values: data },
      mark: 'arc',
      encoding: {
        theta: { field: 'runtime', type: 'quantitative' },
        color: { field: 'user', type: 'nominal' }
      }
    };

    // Timeline chart
    const timelineSpec = {
      $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
      data: {
        values: [
          { user: "Alice", date: "2025-01-01" },
          { user: "Bob", date: "2025-01-02" },
          { user: "Charlie", date: "2025-01-03" }
        ]
      },
      mark: 'point',
      encoding: {
        x: { field: 'date', type: 'temporal' },
        y: { field: 'user', type: 'nominal' },
        color: { field: 'user', type: 'nominal' }
      }
    };

    vegaEmbed('#progress-vis', progressSpec).then(() => {
      document.getElementById("progress-container").classList.remove("loading");
    });

    vegaEmbed('#pie-vis', pieSpec).then(() => {
      document.getElementById("pie-container").classList.remove("loading");
    });

    vegaEmbed('#timeline-vis', timelineSpec).then(() => {
      document.getElementById("timeline-container").classList.remove("loading");
    });
  </script>
</body>
</html>
